# OWNER SERVICE CONFIGURATION
server.port=8082
spring.application.name=owner-service

# Database (owner_db)
spring.datasource.url=jdbc:mysql://localhost:3306/owner_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# JSP VIEW RESOLVER
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# For Eclipse - set the document base for embedded Tomcat
server.servlet.jsp.init-parameters.development=true